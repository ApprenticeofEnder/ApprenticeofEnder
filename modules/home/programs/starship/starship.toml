"$schema" = 'https://starship.rs/config-schema.json'

format = """$all\
$nix_shell\
$aws\
$directory\
$character"""

[hostname]
disabled = false
format = "on [$hostname](bold red) "
ssh_only = false
ssh_symbol = "ðŸŒ "
trim_at = ".local"

[username]
disabled = false
format = "[$user]($style) "
show_always = true
style_root = "red bold"
style_user = "blue bold"

[direnv]
disabled = false

[terraform]
format = 'TF [$symbol$workspace]($style) '

[nix_shell]
format = """[>>]($style) Nix Shell\t[$symbol$state( \\($name\\))]($style) 
"""

[aws]
format = """>> AWS\t\t[$symbol($profile )(\\($region\\) )(\\[$duration\\] )]($style)
"""

[gcloud]
disabled = true

[haskell]
disabled = true
